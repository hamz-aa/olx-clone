<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div class="login-menu">
        <i class="fa-solid fa-xmark"></i>
        <img src="./img/OLX-Logo-2.png" alt="">
        <h1>Welcome to OLX</h1>
        <p>The trusted community of buyers <br>and sellers.</p>
        <div class="login-account account-1 row">
            <i class="fa-brands fa-google"></i>
            <p>Continue with Google</p>
        </div>
        <div class="login-account account-2 row">
            <i class="fa-brands fa-facebook"></i>
            <p>Continue with Facebook</p>
        </div>
        <div class="login-account account-3 row">
            <i class="fa-solid fa-envelope"></i>
            <p>Continue with Email</p>
        </div>
        <div class="login-account account-4 row">
            <i class="fa-solid fa-phone"></i>
            <p>Continue with Phone</p>
        </div>
        <p>By continuing, you are accepting <br> <a href="">OLX Terms of use</a> and <a href="">Privacy Policy</a></p>
    </div>
</body>
</html>
